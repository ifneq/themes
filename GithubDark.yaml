name: GitHub Dark # Name for the theme
accent: '#B392E9' # Accent color for UI elements
cursor: '#c9d1d9' # Input cursor color
background: '#24292E' # Terminal background color
foreground: '#c9d1d9' # The foreground color
details: darker # Whether the theme is lighter or darker
terminal_colors: # Ansi escape colors
  bright:
    black: '#383d42' # Selection bg
    blue: '#6AB1F0' # Functions, methods, headings
    cyan: '#83caff' # Support, regex, escape chars
    green: '#85e89d' # Deprecated, open/close embedded tags
    magenta: '#ff7f8d' # Keywords
    red: '#ff7f8d' # Diff Deleted
    white: '#dde5ed' # Light bg (not often used)
    yellow: '#ffdf5d' # Classes, Markup Bold, Search Text Background
  normal:
    black: '#24292E' # Default bg
    blue: '#6AB1F0' # Function, methods, headings
    cyan: '#83caff' # Support, regex, escape chars
    green: '#a5d6ff' # Strings, Inherited Class, Markup Code, Diff Inserted
    magenta: '#B392E9' # Variables, XML Tags, Markup Link Text, Markup Lists
    red: '#B392E9' # Variables, Diff Deleted
    white: '#c9d1d9' # Default fg
    yellow: '#ffab70' # Integers, Boolean, Constants
